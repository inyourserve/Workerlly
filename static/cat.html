<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Categories and Subcategories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            display: inline-block;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Categories and Subcategories</h1>

        <div class="d-flex justify-content-center mt-4">
            <span class="tab active" data-tab="category">Create Category</span>
            <span class="tab" data-tab="subcategory">Create Subcategory</span>
        </div>

        <div id="category" class="tab-content active mt-4">
            <h2>Create Category</h2>
            <form id="category-form" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="category-name">Category Name:</label>
                    <input type="text" class="form-control" id="category-name" name="name" required>
                    <div class="invalid-feedback">Please enter a category name.</div>
                </div>
                <div class="form-group">
                    <label for="category-thumbnail">Thumbnail:</label>
                    <input type="file" class="form-control-file" id="category-thumbnail" name="thumbnail">
                </div>
                <button type="submit" class="btn btn-primary">Create Category</button>
            </form>
        </div>

        <div id="subcategory" class="tab-content mt-4">
            <h2>Create Subcategory</h2>
            <form id="subcategory-form" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="subcategory-category-id">Category:</label>
                    <select class="form-control" id="subcategory-category-id" name="category_id" required></select>
                    <div class="invalid-feedback">Please select a category.</div>
                </div>
                <div class="form-group">
                    <label for="subcategory-name">Subcategory Name:</label>
                    <input type="text" class="form-control" id="subcategory-name" name="name" required>
                    <div class="invalid-feedback">Please enter a subcategory name.</div>
                </div>
                <div class="form-group">
                    <label for="subcategory-thumbnail">Thumbnail:</label>
                    <input type="file" class="form-control-file" id="subcategory-thumbnail" name="thumbnail">
                </div>
                <button type="submit" class="btn btn-primary">Create Subcategory</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Toggle between tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });

        // Fetch and populate categories for dropdown
        async function fetchCategories() {
            const response = await fetch('/api/v1/categories');
            const data = await response.json();
            const dropdown = document.getElementById('subcategory-category-id');
            dropdown.innerHTML = ''; // Clear existing options
            data.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category._id;
                option.textContent = category.name;
                dropdown.appendChild(option);
            });
        }

        // Initialize categories dropdown on page load
        window.onload = fetchCategories;

        document.getElementById('category-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/api/v1/categories', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                fetchCategories(); // Refresh categories dropdown
            } else {
                alert('Failed to submit category');
            }
        });

        document.getElementById('subcategory-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/api/v1/subcategories', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message);
            } else {
                alert('Failed to submit subcategory');
            }
        });

        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
