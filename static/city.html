<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Service Toggle</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Toggle City Service Status</h1>
    <div id="cities-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/v1/cities')
                .then(response => response.json())
                .then(data => {
                    const citiesContainer = document.getElementById('cities-container');
                    citiesContainer.innerHTML = '';
                    data.cities.forEach(city => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <label>${city.name}</label>
                            <label class="switch">
                                <input type="checkbox" data-city-id="${city._id}" ${city.is_served ? 'checked' : ''}>
                                <span class="slider round"></span>
                            </label>
                            <br><br>
                        `;
                        citiesContainer.appendChild(div);
                    });

                    const checkboxes = citiesContainer.querySelectorAll('input[type="checkbox"]');
                    checkboxes.forEach(checkbox => {
                        checkbox.addEventListener('change', function(event) {
                            const city_id = event.target.getAttribute('data-city-id');
                            const is_served = event.target.checked;
                            fetch(`/api/v1/cities/${city_id}`, {
                                method: 'PATCH',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ is_served: is_served })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    alert(`City service status updated to ${is_served ? 'Served' : 'Not Served'}`);
                                } else {
                                    alert(`Failed to update city service status: ${data.message}`);
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('An error occurred while updating city service status');
                            });
                        });
                    });
                });
        });
    </script>
</body>
</html>
